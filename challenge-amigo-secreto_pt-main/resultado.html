<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resultado do Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <section class="input-section">
            <p class="sorteio-realizado">O sorteio foi realizado! Digite seu nome para ver seu amigo secreto.</p>
            <div class="input-wrapper">
                <input type="text" id="nomeUsuario" class="input-name" placeholder="Digite seu nome">
                <button class="button-check" onclick="verificarSorteio()">Ver Amigo Secreto</button>
            </div>
            <p id="resultado" class="result-message"></p>
            <button onclick="logout()">Sair</button>
        </section>
    </main>
    <script src="resultado.js" defer></script>
    <script>
        const paginaAnterior = localStorage.getItem('paginaAnterior');
        console.log("PÃ¡gina anterior:", paginaAnterior);
        if (!localStorage.getItem('usuario')) {
            localStorage.setItem('paginaAnterior', 'resultado');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
